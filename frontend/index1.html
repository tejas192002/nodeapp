<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Request Example</title>
</head>
<body>

    <h1>HTTP Request Example</h1>

    <script>
        // Define the URL you want to hit
        var urlToHit = "http://<your_ip_address>"; // Replace <your_ip_address> with your actual IP address

        // Function to make the HTTP request
        function hitUrl() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", urlToHit, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log("Request successful!");
                    // You can perform additional actions upon successful request here
                } else {
                    console.error("Failed to make the request");
                    // Handle errors or failed requests here
                }
            };
            xhr.send();
        }

        // Call the function when the page loads
        window.onload = hitUrl;
    </script>

</body>
</html>
